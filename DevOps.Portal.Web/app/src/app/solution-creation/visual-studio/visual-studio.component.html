<form [formGroup]="visualStudioForm" class="form-container">
  <mat-form-field>
      <input matInput placeholder="Enter solution name" formControlName="solutionName" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter Project name" formControlName="projectName" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="select a template">
        <mat-option *ngFor="let template of templates" [value]="template.value">
          {{template.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-button matStepperNext type="button">Next</button>
    </div>
</form>
