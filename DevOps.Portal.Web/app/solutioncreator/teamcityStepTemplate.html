<div>
    <h2>Step 3: Set Teamcity project and build</h2>
    <span>Set name for teamcity build</span>
    <hr/>
    <form>
        <div class="form-group">
            <label>Parent Project Name</label>
            <input class="form-control" name="ParentProject" type="text" 
                   ng-model="vm.model.tcParentProject" 
                   placeholder="Parent Project name"/>
            
            <input type="text" ng-model="vm.model.tcParentProject"
                   placeholder="Build Template"
                   uib-typeahead="project as project.Name for project in vm.projects | filter:$viewValue"
                   typeahead-show-hint="true"
                   typeahead-min-length="0"
                   class="form-control">
        </div>
        <div class="form-group">
            <label>Subproject Name</label>
            <input class="form-control" name="Subproject" type="text" 
                   ng-model="vm.model.Subproject" 
                   placeholder="Subproject name" />
        </div>
        <div class="form-group">
            <label>Build Configuration Template</label>
            <input type="text" ng-model="vm.model.buildTemplate" 
                   placeholder="Build Template"
                   uib-typeahead="buildTemplate as buildTemplate.Name for buildTemplate in vm.buildTemplates | filter:$viewValue" 
                   typeahead-show-hint="true" 
                   typeahead-min-length="0" 
                   class="form-control">
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
