<div>
    <h2>Step 3: Set Teamcity project and build</h2>
    <span>Set name for teamcity build</span>
    <hr/>
    <form>
        <div class="form-group">
            <label>Parent Project Name</label>
            <div class="btn-group">
                <label class="btn btn-primary btn-sm" ng-model="vm.newParent" uib-btn-radio="'existing'">Use existing</label>
                <label class="btn btn-primary btn-sm" ng-model="vm.newParent" uib-btn-radio="'new'">Create New</label>
            </div>
        </div>
        <div class="form-group" ng-show="vm.newParent === 'existing'" >
            <input type="text" ng-model="vm.model.tcParentProject"
                   placeholder="Choose parent project"
                   uib-typeahead="project as project.Name for project in vm.projects | filter:$viewValue"
                   typeahead-show-hint="true"
                   typeahead-min-length="0"
                   class="form-control">
        </div>
        <div class="form-group" ng-show="vm.newParent === 'new'">
            <input class="form-control" name="Subproject" type="text"
                   ng-model="vm.model.tcNewParentProject"
                   placeholder="Subproject name" />
        </div>
        <div class="form-group">
            <label>Subproject Name</label>
            <input class="form-control" name="Subproject" type="text"
                   ng-model="vm.model.Subproject"
                   placeholder="Subproject name"/>
        </div>
        <div class="form-group">
            <label>Build Configuration Template</label>
            <input type="text" ng-model="vm.model.buildTemplate"
                   placeholder="Build Template"
                   uib-typeahead="buildTemplate as buildTemplate.Name for buildTemplate in vm.buildTemplates | filter:$viewValue"
                   typeahead-show-hint="true"
                   typeahead-min-length="0"
                   class="form-control">
        </div>
    </form>
    <dp-wizard-footer >
        <a ui-sref="solutioncreator.gitlab" class="btn btn-default">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
        <a ui-sref="solutioncreator.octopus" class="btn btn-default">
            <i class="glyphicon glyphicon-chevron-right"></i> Next: Octopus
        </a>
    </dp-wizard-footer>
</div>
