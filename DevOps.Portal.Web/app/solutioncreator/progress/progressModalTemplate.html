<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Creating Solution</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div>
            <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            <span>{{vm.status.current}}</span>

    </div>
</div>
